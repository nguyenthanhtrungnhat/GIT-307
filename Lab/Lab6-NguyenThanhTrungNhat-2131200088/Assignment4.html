<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4. Product Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h2 {
            border-bottom: 5px solid #FF7900;
            margin-bottom: 5px;
            width: 200px;

        }

        .st {
            margin: 30px;
        }

        .section {
            text-align: center;
        }

        .item {
            display: inline-block;
            width: 250px;
            margin: 20px;
            padding: 10px;
            position: relative;
        }

        img {
            max-width: 100%;
            width: 100%;

        }

        .item-content {
            border: 1px solid #ccc;
            padding: 5px;
        }

        .hover-content {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.9);
            align-items: center;
        }

        button {
            background-color: #FF7900;
            border: none;
            color: white;
            padding: 20px;
            margin: 10px;
            width: 80%;
            font-weight: bold;
        }


        .item-content {
            position: relative;
        }

        .item:hover .hover-content {
            display: inline-block;
        }

        .orangeText {
            color: orange;
            font-weight: bold;
        }

        .boldText {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <section class="st">
        <h2>TỔNG ĐÀI IP</h2>
        <hr>
        <div class="section">

            <div class="item">
                <div class="item-content">
                    <img src="CXS1000.png" loading="lazy">
                    <div class="hover-content">
                        <button type="button">ĐẶT HÀNG</button>

                        <button type="button">CHI TIẾT</button>
                    </div>
                </div>
                <p class="boldText">Tổng đài IP Xorcom Spark – CXS1000/NU</p>
                <p class="orangeText">Vui lòng gọi (028) 7302 8080</p>
            </div>
            <div class="item">
                <div class="item-content">
                    <img src="tong-dai-ip-Spark-1000-nu-1024x1024.jpg" loading="lazy">
                    <div class="hover-content">
                        <button type="button">ĐẶT HÀNG</button>
                        <button type="button">CHI TIẾT</button>
                    </div>
                </div>
                <p class="boldText">Tổng đài IP Xorcom Spark – CXS1000</p>
                <p class="orangeText">Vui lòng gọi (028) 7302 8080</p>
            </div>
        </div>
    </section>

</body>

</html>
