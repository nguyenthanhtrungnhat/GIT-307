<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2. HTML Table</title>
</head>

<body>
    <main>
        <h1>Fresh Fruits</h1>
        <table >
            <colgroup>
                <col width="50%">
                <col width="50%">
            </colgroup>
            <tr>
                <td>
                    <p>It has long been known that a diet that includes at least a few servings of fresh fruits every
                        day will help keep you healthy, fit and trim</p>
                </td>
                <td>
                    <img src="unnamed.jpg" alt="" loading="lazy" width="300px">
                </td>
            </tr>
            <tr>
                <td>
                    <table border="1" width="100%" cellpadding="50px">
                        <tr>
                            <td colspan="3">Title goes here</td>
                            <td>A</td>
                            <td>B</td>

                        </tr>
                        <tr>
                            <td rowspan="3">C</td>
                            <td>D</td>
                            <td>E</td>
                            <td>F</td>
                            <td>G</td>
                        </tr>
                        <tr>
                            <td>H</td>
                            <td colspan="2">I</td>
                            
                            <td rowspan="2">J</td>

                        </tr>
                        <tr>

                            <td>K</td>
                            <td>L</td>
                            <td>M</td>
                        </tr>
                        <tr>
                            <td>N</td>
                            <td colspan="4">O</td>

                        </tr>
                    </table>
                </td>
                <td></td>
            </tr>
        </table>
    </main>
</body>

</html>
