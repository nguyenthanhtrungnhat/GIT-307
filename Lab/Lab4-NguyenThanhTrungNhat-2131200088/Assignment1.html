<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1. Ticket CSS
    </title>
    <link rel="stylesheet" type="text/css" href="Assignment1.css">
</head>

<body>
    <div class="Ticket">
        <p class="grayText"><strong>Ticket ID:</strong> 123456789</p>
        <table class="myTable">
            <colgroup>
                <col width="130px" />
                <col width="270px" />
            </colgroup>
            <tr>
                <td>
                    <p><strong><i>Name</i></strong></p>
                  
                </td>
                <td>
                    <p class="blueText"><span class="circle"></span> Parker Tom</p>
                    <p class="RedText"><strong>No Active Support</strong></p>
                </td>

            </tr>
            <tr>
                <td>
                    <p><strong><i>Email</i></strong></p>
                </td>
                <td>
                    <p class="blueText">tom@gmail.com</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong><i>Response Time</i></strong></p>
                </td>
                <td>
                    <p class="grayText">72 hours, 60 hours left</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong><i>Last Action</i></strong></p>
                   
                </td>
                <td>
                    <p class="grayText">Nerver been locked.</p>
                    <p class="blueText">Link to public post</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong><i>Status</i></strong></p>
                </td>
                <td>
                    <p class="orangeText"><strong>Not answered</strong></p>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
