<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table - Demo</title>
</head>

<body>
    <h1>Basic table</h1>
    <table border="1" width="100%" cellpadding="10px">
        <colgroup>
            <col width="5%" />
            <col width="15%" />
            <col width="20s%" />
            <col width="15%" />
            <col width="15%" />
            <col width="15%" />
            <col width="15%" />
        </colgroup>
        <thead>
            <th>No.</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Category</th>
            <th>Feature</th>
            <th>Function</th>
        </thead>
        <tfoot>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Category</th>
                <th>Feature</th>
                <th>Function</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>1</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>2</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    <h1>Noi hang</h1>
    <table border="1" width="100%" cellpadding="10px">
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2"> </td>
        </tr>
    </table>
    <h1>Noi cot</h1>
    <table border="1" width="100%" cellpadding="10px">
        <tr>
            <td rowspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
    </table>
</body>

</html>
